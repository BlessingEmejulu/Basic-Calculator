<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator Design</title>
  <meta name="author" content="Blessing Emejulu">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="fontawesome/css/all.css" />
  <link rel="manifest" href="javascript/manifest.json">
  <script type="text/javascript" src="fontawesome/js/all.js"></script>
  <script type="text/javascript" src="javascript/script.js"></script>
  <script type="text/javascript" src="javascript/colorKeys.js"></script>
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="img/logo.png" />
  <meta name="theme-color" content="#006666">
  <meta name="description" content="Simple calculator with HTTML, CSS and JS" />


</head>

<body>

  <div class="calculator">

    <div class="color-palette">

      <i class="fas fa-palette"></i>

    </div>

    <form name="calc">

    <input type="text" name="screen" class="calculator-screen" readonly="readonly" placeholder="0" />

    <div class="calculator-keys">

      <button type="button" id="clear" class="color-key" value="clear"
      onclick="calc.screen.value=''">AC</button>

      <button type="button" id="square"  class="color-key" value="square"
      onclick="sq(this.form.screen)">x<sup>2</sup></button>
      <button type="button" id="percentage" class="color-key" value="%"
      onclick="percent(this.form.screen)">%</button>
      <button type="button" id="addition"   class="color-key" value="+"
      onclick="addChar(this.form.screen, '+')">+</button>

      <button type="button" value="7" onclick="calc.screen.value+=7">7</button>
      <button type="button" value="8" onclick="calc.screen.value+=8">8</button>
      <button type="button" value="9" onclick="calc.screen.value+=9">9</button>
      <button type="button" id="subtraction" class="color-key" value="-"
      onclick="addChar(this.form.screen, '-')">-</button>

      <button type="button" value="4" onclick="calc.screen.value+=4">4</button>
      <button type="button" value="5" onclick="calc.screen.value+=5">5</button>
      <button type="button" value="6" onclick="calc.screen.value+=6">6</button>
      <button type="button" id="multiplication" class="color-key" value="*"
      onclick="addChar(this.form.screen, '*')">&times;</button>

      <button type="button" value="1" onclick="calc.screen.value+=1">1</button>
      <button type="button" value="2" onclick="calc.screen.value+=2">2</button>
      <button type="button" value="3" onclick="calc.screen.value+=3">3</button>
      <button type="button" id="division" class="color-key" value="/"
      onclick="addChar(this.form.screen, '/')">&divide;</button>

      <button type="button" value="0" onclick="calc.screen.value+=0">0</button>
      <button type="button" id="decimal" class="color-key" value="."
      onclick="addChar(this.form.screen, '.')">.</button>
      <button type="button" id="del" class="color-key" value="del"
       onclick="deleteChar(this.form.screen)" >DEL</button>
      <button type="button" id="equal-sign" class="color-key" value="="
      onclick="solve(this.form.screen)">=</button>

    </div>

    </form>
    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
              .then((reg) => {
                  console.log('[ServiceWorker] Registered');
              })
              .catch((err) => {
                  console.error('[ServiceWorker] failed: ', err)
              });
      }
  </script>
</body>

</html>
